<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="ha!">
    </div>
      <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="info">
        <li>0.041 ETH</li>
        <li>3 days left</li>
      </ul>
    <div class="foot">
      <img class="avatar" src="images/image-avatar.png" alt="avarat">
      <span class="cre">Creation of <a href="#">Jules Wyvern</a>.</span>
    
    </div>

  </div>

</body>
</html>
